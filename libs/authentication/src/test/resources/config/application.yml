server:
  port: 10344
  address: localhost
org:
  neo4j:
    migrations:
      locations-to-scan:
      packages-to-scan: com.astrum.db.migrations.neo4j
      installed-by: astrum
spring:
  application:
    name: talentum
  main:
    allow-bean-definition-overriding: true
  neo4j:
    pool:
      metrics-enabled: true
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: ${NEO4J_PASSWORD:margin-saturn-presto-saga-slogan-8117}
  # Allow SecurityConfiguration to initialize w/o specifying an empty issuer-uri is OK
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: http://DO_NOT_CALL:9080/realms/astrum
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
    sun.rmi.transport.tcp: ERROR

app:
  security:
    content-security-policy: "default-src 'self'; frame-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://storage.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:"
    oauth2:
      audience:
        - account
        - api://default
